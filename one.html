<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Sudipta Mrong"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page One || JQ PlugIn</title>
	<!-- Slick Css -->
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<!-- Glider Css -->
	<link rel="stylesheet" href="css/glider.css">
	<!-- Swiper Css -->
	<link rel="stylesheet" href="css/swiper-bundle.min.css">
	<!-- Owl Carousel Css -->
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<!-- Flex Slider Css -->
	<link rel="stylesheet" href="css/flexslider.css">
	<!-- Bootstrap Css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Custom Style Css -->
	<link rel="stylesheet" type="text/css" href="css/page/one.css">
	<!-- Custom Media Css -->
	<link rel="stylesheet" href="css/page/one-media.css">
</head>
<body>
	<!-- Slick Carousel Start -->
	<div class="">
		<h1 class="h1">1. Slick Carousel</h1>
		<div class="slider">
			<div class="item">
				<img src="images/1.jpg" alt="">
			</div>
			<div class="item">
				<img src="images/2.jpg" alt="">
			</div>
			<div class="item">
				<img src="images/3.jpg" alt="">
			</div>
			<div class="item">
				<img src="images/4.jpg" alt="">
			</div>
			<div class="item">
				<img src="images/5.jpg" alt="">
			</div>
			<div class="item">
				<img src="images/6.jpg" alt="">
			</div>
		</div>
	</div>
	<!-- Slick Carousel End -->


	<!-- Swiper Carousel Start -->
	<div class="">
		<h1 class="h1">2. Swiper Carousel</h1>
		<div class="swiper-container gallery-top">
			<div class="swiper-wrapper top-wrapper">
				<div class="swiper-slide">
					<img src="images/1.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/2.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/3.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/4.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/5.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/6.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/7.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/8.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/9.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/10.jpg" alt="">
				</div>
			</div>
			<!-- Add Arrows -->
			<div class="swiper-button-next swiper-button-white"></div>
			<div class="swiper-button-prev swiper-button-white"></div>
		</div>

		<div class="swiper-container gallery-thumbs">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="images/1.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/2.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/3.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/4.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/5.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/6.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/7.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/8.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/9.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/10.jpg" alt="">
				</div>
			</div>
		</div>
	</div>
	<!-- Swiper Carousel End -->


	<!-- Owl Carousel Start -->
	<div class="">
		<h1 class="h1">3. Owl Carousel (MouseWheel)</h1>
		<div class="owl-carousel owl-stage owl-theme ">
			<div class="item">
				<img src="images/1.jpg" alt="">
			</div>
			<div class="item">
				<img src="images/2.jpg" alt="">
			</div>
			<div class="item">
				<img src="images/3.jpg" alt="">
			</div>
			<div class="item">
				<img src="images/4.jpg" alt="">
			</div>
			<div class="item">
				<img src="images/5.jpg" alt="">
			</div>
			<div class="item">
				<img src="images/6.jpg" alt="">
			</div>
			<div class="item">
				<img src="images/7.jpg" alt="">
			</div>
			<div class="item">
				<img src="images/8.jpg" alt="">
			</div>
			<div class="item">
				<img src="images/9.jpg" alt="">
			</div>
			<div class="item">
				<img src="images/10.jpg" alt="">
			</div>
		</div>
	</div>
	<!-- Owl Carousel End -->


	<!-- Flex Slider Start -->
	<div class="">
		<h1 class="h1">4. Flex Slider</h1>
		<div class="flexslider">
			<ul class="slides">
			  <li>
				<img src="images/11.jpg" />
			  </li>
			  <li>
				<img src="images/12.jpg" />
			  </li>
			  <li>
				<img src="images/13.jpg" />
			  </li>
			  <li>
				<img src="images/14.jpg" />
			  </li>
			</ul>
		  </div>
	</div>
	<!-- Flex Slider End -->

	<!-- Glider Start -->
	<div class="container">
		<h1 class="h1">5. Glider Carousel</h1>
            <div class="glider glider-persp" id="glider-persp">
				<div><img src="images/1.jpg" alt=""></div>
              	<div><img src="images/2.jpg" alt=""></div>
              	<div><img src="images/3.jpg" alt=""></div>
              	<div><img src="images/4.jpg" alt=""></div>
              	<div><img src="images/5.jpg" alt=""></div>
              	<div><img src="images/6.jpg" alt=""></div>
              	<div><img src="images/7.jpg" alt=""></div>
              	<div><img src="images/8.jpg" alt=""></div>
              	<div><img src="images/9.jpg" alt=""></div>
              	<div><img src="images/10.jpg" alt=""></div>
              	<div><img src="images/11.jpg" alt=""></div>
              	<div><img src="images/12.jpg" alt=""></div>
              	<div><img src="images/13.jpg" alt=""></div>
              	<div><img src="images/14.jpg" alt=""></div>
              	<div><img src="images/15.jpg" alt=""></div>
            </div>
			<div role="tablist" class="dots"></div>
	</div>
	<!-- Glider End -->




	






	
	
	
	<!-- Swiper Js -->
	<script src="js/swiper-bundle.min.js"></script>
	<!-- Bootsrtap Js -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Popper Js -->
	<script src="js/popper.min.js"></script>
	<!-- Jquery Js -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<!-- Glider Js -->
	<script src="js/glider.min.js"></script>
	<!-- Flex Slider Js -->
	<script src="js/jquery.flexslider-min.js"></script>
	<!-- Owl Carousel -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- Slick Js -->
	<script src="js/slick.min.js"></script>
	<!-- Custom Script Js -->
	<script src="js/page/one.js"></script>
</body>
</html>

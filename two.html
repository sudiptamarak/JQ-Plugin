<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Sudipta Mrong"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page Two || JQ PlugIn</title>
	<!-- Light Gallery Css -->
	<link rel="stylesheet" href="css/lightgallery.min.css">
	<link rel="stylesheet" href="css/lg-zoom.css">
	<link rel="stylesheet" href="css/lg-thumbnail.css">
	<link rel="stylesheet" href="css/justifiedGallery.css">
	<!-- AOS Css -->
	<link rel="stylesheet" href="css/aos.css">
	<!-- Animation Css -->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- Bootstrap Css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Custom Style Css -->
	<link rel="stylesheet" type="text/css" href="css/two.css">
	<!-- Custom Media Css -->
	<link rel="stylesheet" href="css/two-media.css">
</head>
<body>
	<!-- Isotop Start -->
	<div class="container">
		<h1 class="h1">1. Isotop Filtering </h1>

		<div class="button-group filters-button-group text-center">
			<button class="button is-checked" data-filter="*">All</button>
			<button class="button" data-filter=".laptop">Laptop</button>
			<button class="button" data-filter=".desktop">Desktop</button>
			<button class="button" data-filter=".tablet">Tablet</button>
			<button class="button" data-filter=".mobile">Mobile</button>
		</div>
		  
		<div class="grid">
			<div class="element-item laptop" data-category="laptop">
				<img class="w-100" src="images/1.jpg" alt="">
			</div>

			<div class="element-item desktop" data-category="desktop">
				<img class="w-100" src="images/2.jpg" alt="">
			</div>

			<div class="element-item tablet" data-category="tablet">
				<img class="w-100" src="images/3.jpg" alt="">
			</div>

			<div class="element-item mobile" data-category="mobile">
				<img class="w-100" src="images/4.jpg" alt="">
			</div>

			<div class="element-item laptop" data-category="laptop">
				<img class="w-100" src="images/5.jpg" alt="">
			</div>

			<div class="element-item desktop" data-category="desktop">
				<img class="w-100" src="images/6.jpg" alt="">
			</div>

			<div class="element-item tablet" data-category="tablet">
				<img class="w-100" src="images/7.jpg" alt="">
			</div>

			<div class="element-item mobile" data-category="mobile">
				<img class="w-100" src="images/8.jpg" alt="">
			</div>
		</div>
	</div>
	<!-- Isotop End -->


	<!-- Light Gallery Start -->
	<div class="container">
		<h1 class="h1">2. Light Gallery</h1>

		<div class="row justify-content-center">
			<div class="col-lg-12">
				<div class="gallery-container" id="animated-thumbnails-gallery">
					<a class="gallery-item" data-src="images/1.jpg">
					<img alt="" class="img-responsive" src="images/1.jpg" />
					</a>
					<a class="gallery-item" data-src="images/2.jpg">
					<img alt="" class="img-responsive" src="images/2.jpg" />
					</a>
					<a class="gallery-item" data-src="images/3.jpg">
					<img alt="" class="img-responsive" src="images/3.jpg" />
					</a>
					<a class="gallery-item" data-src="images/4.jpg">
					<img alt="" class="img-responsive" src="images/4.jpg" />
					</a>
					<a class="gallery-item" data-src="images/5.jpg">
					<img alt="" class="img-responsive" src="images/5.jpg" />
					</a>
					<a class="gallery-item" data-src="images/6.jpg">
					<img alt="" class="img-responsive" src="images/6.jpg" />
					</a>
					<a class="gallery-item" data-src="images/7.jpg">
					<img alt="" class="img-responsive" src="images/7.jpg" />
					</a>
					<a class="gallery-item" data-src="images/8.jpg">
					<img alt="" class="img-responsive" src="images/8.jpg" />
					</a>
					<a class="gallery-item" data-src="images/9.jpg">
					<img alt="" class="img-responsive" src="images/9.jpg" />
					</a>
					<a class="gallery-item" data-src="images/10.jpg">
					<img alt="" class="img-responsive" src="images/10.jpg" />
					</a>
					<a class="gallery-item" data-src="images/11.jpg">
					<img alt="" class="img-responsive" src="images/11.jpg" />
					</a>
					<a class="gallery-item" data-src="images/12.jpg">
					<img alt="" class="img-responsive" src="images/12.jpg" />
					</a>
					<a class="gallery-item" data-src="images/13.jpg">
					<img alt="" class="img-responsive" src="images/13.jpg" />
					</a>
					<a class="gallery-item" data-src="images/14.jpg">
					<img alt="" class="img-responsive" src="images/14.jpg" />
					</a>
					<a class="gallery-item" data-src="images/15.jpg">
					<img alt="" class="img-responsive" src="images/15.jpg" />
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Light Gallery End -->


	<!-- AOS Scroll Start -->
	<div class="container" style="margin-top: 100px;">
		<h1 class="h1">3. AOS Scroll Animation</h1>

		<div class="row aos-anim">
			<div class="col-lg-4" data-aos="fade-right">
				<img class="w-100" src="images/15.jpg" alt="">
			</div>
			<div class="col-lg-4" data-aos="fade-down">
				<img class="w-100" src="images/14.jpg" alt="">
			</div>
			<div class="col-lg-4" data-aos="fade-left">
				<img class="w-100" src="images/13.jpg" alt="">
			</div>
			<div class="col-lg-4" data-aos="fade-right">
				<img class="w-100" src="images/2.jpg" alt="">
			</div>
			<div class="col-lg-4" data-aos="fade-up">
				<img class="w-100" src="images/1.jpg" alt="">
			</div>
			<div class="col-lg-4" data-aos="fade-left">
				<img class="w-100" src="images/3.jpg" alt="">
			</div>
		</div>
	</div>
	<!-- AOS Scroll End -->


	<!-- WoW Animation Start -->
	<div class="container" style="margin-top: 100px;">
		<h1 class="h1">4. WOW Animation Start</h1>

		<div class="row aos-anim">
			<div class="col-lg-4 wow bounceInLeft" data-wow-duration="2s">
				<img class="w-100" src="images/12.jpg" alt="">
			</div>
			<div class="col-lg-4 wow bounceInDown" data-wow-duration="2s">
				<img class="w-100" src="images/11.jpg" alt="">
			</div>
			<div class="col-lg-4 wow bounceInRight" data-wow-duration="2s">
				<img class="w-100" src="images/10.jpg" alt="">
			</div>
			<div class="col-lg-4 wow bounceInLeft" data-wow-duration="2s">
				<img class="w-100" src="images/7.jpg" alt="">
			</div>
			<div class="col-lg-4 wow bounceInUp" data-wow-duration="2s">
				<img class="w-100" src="images/8.jpg" alt="">
			</div>
			<div class="col-lg-4 wow bounceInRight" data-wow-duration="2s">
				<img class="w-100" src="images/5.jpg" alt="">
			</div>
		</div>
	</div>
	<!-- WoW Animation End -->


	<!-- Particles Start -->
	<h1 class="h1">5. Particles Js</h1>
	<div id="particles-js"> 

	</div>
	<!-- Particles End -->
	





	
	
	
	<!-- Popper Js -->
	<script src="js/popper.min.js"></script>
	<!-- Jquery Js -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<!-- Particles Js -->
	<script src="js/particles.min.js"></script>
	<!-- AOS Js -->
	<script src="js/aos.js"></script>
	<!-- WoW Js -->
	<script src="js/wow.min.js"></script>
	<!-- IsoTop Js -->
	<script src="js/isotope.pkgd.min.js"></script>
	<!-- Light Gallery Js -->
	<script src="js/lightgallery.min.js"></script>
	<script src="js/lg-thumbnail.min.js"></script>
	<script src="js/lg-zoom.min.js"></script>
	<script src="js/jquery.justifiedGallery.js"></script>
	<!-- Bootsrtap Js -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Custom Script Js -->
	<script src="js/page/two.js"></script>
</body>
</html>
